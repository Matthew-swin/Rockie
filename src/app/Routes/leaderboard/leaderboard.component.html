<p>fuck yeah leaderboard works!</p>
<h2>Username Win Ratio turns Played</h2>

<div *ngFor="let poo of LeaderBoardService.Leaderboard">
    <div class="container">
        <div class="leftColomn">
            {{poo.username}}
        </div>
        <div class="middleColomn">
            {{poo.winRatio}}
        </div>
        <div class="rightColomn">
            {{poo.turnPlayed}}
        </div>
    </div>
</div>

<a routerLink="base" (click)="tryAgain()">play again</a>
