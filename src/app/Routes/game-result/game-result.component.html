<!-- <h1>{{GameService.Outcome}}</h1> -->
<div *ngFor="let p of this.GameService.GameResults">
    <h1 [class.Win]="p.gameResult === 'Win'" [class.Lose]="p.gameResult === 'Lose'"
        [class.Draw]="p.gameResult === 'Draw'">{{p.gameResult}}</h1>
</div>
<div class="container" *ngFor="let p of this.GameService.GameResults">

    <div class="Player">
        <h2>{{p.userName}}</h2>
        <img class="img" src="../../../assets/{{p.playerChoice}}.png" alt="">
    </div>
    <div class="V">
        <p>VS</p>
    </div>
    <div class="Cpu">
        <h2>{{this.GameService.CompName}}</h2>
        <img class="img" src="../../../assets/{{p.cpuChoice}}.png" alt="">

    </div>
    <div class="Results">
        <h2 [class.Win]="p.turnResult === 'Win'" [class.Lose]="p.turnResult === 'Lose'"
            [class.Draw]="p.turnResult === 'Draw'">{{p.turnResult}}</h2>

    </div>


    <br>
</div>

<a class="playAgainLink" routerLink="base" (click)="tryAgain()">Play Again</a>
<div class="paddingBetweenButtons"></div>
<a class="playAgainLink" routerLink="/Leaderboard" (click)="LeaderBoardService.GetSomeLeaderBoardShit()">Score Board</a>
